    <div class="JS">
        <button class="drawdiamond btn btn-success" type="button" onclick="drawdiamond()">Teken een diamand</button>

        <canvas id="myCanvas" width="500" height="500"></canvas>

        <script>
            function drawdiamond() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.moveTo(0, 150);
                ctx.lineTo(50, 100);
                ctx.lineTo(450, 100);
                ctx.lineTo(500, 150);
                ctx.lineTo(250, 500);
                ctx.lineTo(0, 150);
                ctx.lineTo(500, 150);
                ctx.moveTo(50, 100);
                ctx.fillStyle = "rgba(127, 176, 255, 0.1)";
                ctx.fill();
                ctx.lineTo(150, 150);
                ctx.lineTo(250, 100);
                ctx.lineTo(350, 150);
                ctx.lineTo(450, 100);
                ctx.moveTo(150, 150);
                ctx.lineTo(250, 500);
                ctx.moveTo(350, 150);
                ctx.lineTo(250, 500);
                ctx.fillStyle = "rgba(88, 151, 252, 0.1)";
                ctx.fill();
                ctx.stroke();
            }
        </script>
